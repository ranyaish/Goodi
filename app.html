
<!-- ==== לוג 5 ריצות אחרונות של GitHub Actions (גרסה ממוקדת) ==== -->
<section id="gh-actions-log" dir="rtl" style="max-width:920px;margin:24px auto;border:1px solid #e5e7eb;border-radius:12px;padding:16px;background:#fff">
  <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
    <strong style="font-size:18px;">אוטומציה – 5 ריצות אחרונות</strong>
    <small id="gh-actions-refresh" style="margin-inline-start:auto;opacity:.6">טוען…</small>
  </div>
  <div id="gh-actions-items" style="display:grid;gap:8px;"></div>
  <div style="margin-top:8px;">
    <a id="gh-actions-link" href="https://github.com/ranyaish/Goodi/actions" target="_blank" rel="noopener" style="font-size:12px;text-decoration:underline;">פתח ב-GitHub</a>
  </div>
</section>

<script>
(async function loadGhRuns(){
  const owner = 'ranyaish';
  const repo  = 'Goodi';
  const qsBuster = `cb=${Date.now()}`; // לעקוף קאש

  const elWrap = document.getElementById('gh-actions-items');
  const elRefresh = document.getElementById('gh-actions-refresh');

  function hebStatus(status, conclusion){
    if(status === 'in_progress' || status === 'queued') return 'בריצה';
    if(status === 'completed'){
      switch(conclusion){
        case 'success': return 'הושלם ✓';
        case 'failure': return 'נכשל ✗';
        case 'cancelled': return 'בוטל';
        case 'timed_out': return 'פג זמן';
        default: return 'הושלם';
      }
    }
    return status;
  }
  function fmtDate(s){
    try{
      return new Date(s).toLocaleString('he-IL',{ timeZone:'Asia/Jerusalem' });
    }catch{ return s; }
  }
  function fmtDuration(start, end){
    try{
      const ms = new Date(end) - new Date(start);
      if(isNaN(ms) || ms < 0) return '';
      const sec = Math.round(ms/1000);
      const m = Math.floor(sec/60), s = sec%60;
      return `משך: ${m}ד׳ ${s}ש׳`;
    }catch{ return ''; }
  }

  try{
    // 1) מוצא את ה-workflow לפי הנתיב של הקובץ
    const wfRes = await fetch(
      `https://api.github.com/repos/${owner}/${repo}/actions/workflows?per_page=100&${qsBuster}`,
      { headers:{ 'Accept':'application/vnd.github+json', 'User-Agent':'goodi-app' } }
    );
    if(!wfRes.ok) throw new Error(`Workflows list ${wfRes.status}`);
    const wfData = await wfRes.json();
    const wf = (wfData.workflows || []).find(w => (w.path === '.github/workflows/goodi.yml'));
    if(!wf){
      elWrap.innerHTML = `<div style="color:#dc2626;">לא נמצא workflow בשם goodi.yml.</div>`;
      elRefresh.textContent = 'נכשל';
      return;
    }

    // 2) מביא ריצות של ה-workflow הזה בלבד
    const runsRes = await fetch(
      `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${wf.id}/runs?per_page=5&${qsBuster}`,
      { headers:{ 'Accept':'application/vnd.github+json', 'User-Agent':'goodi-app' } }
    );
    if(!runsRes.ok) throw new Error(`Workflow runs ${runsRes.status}`);
    const runsData = await runsRes.json();
    const runs = runsData.workflow_runs || [];

    elWrap.innerHTML = runs.map(run=>{
      const statusTxt = hebStatus(run.status, run.conclusion);
      const when = fmtDate(run.run_started_at || run.created_at);
      const dur = run.status === 'completed' ? fmtDuration(run.run_started_at, run.updated_at) : '';
      return `
        <a href="${run.html_url}" target="_blank" rel="noopener"
           style="display:flex;justify-content:space-between;align-items:center;border:1px solid #eef0f2;border-radius:10px;padding:10px 12px;text-decoration:none;color:inherit;">
          <div style="display:flex;gap:10px;align-items:center;">
            <span style="width:10px;height:10px;border-radius:50%;background:
              ${run.status==='completed' && run.conclusion==='success' ? '#16a34a'
              : run.status==='completed' && run.conclusion!=='success' ? '#dc2626'
              : '#f59e0b'};"></span>
            <div>
              <div style="font-weight:600;">Goodi Daily Import #${run.run_number}</div>
              <div style="font-size:12px;opacity:.7;">
                ${statusTxt} • ${when} ${dur ? '• '+dur : ''}
              </div>
            </div>
          </div>
          <span style="font-size:12px;opacity:.6;">פתח ↗</span>
        </a>`;
    }).join('') || `<div style="opacity:.7;">אין ריצות להצגה.</div>`;

    elRefresh.textContent = `עודכן: ${new Date().toLocaleTimeString('he-IL',{timeZone:'Asia/Jerusalem'})}`;
  }catch(err){
    elWrap.innerHTML = `<div style="color:#dc2626;">שגיאה בטעינת ריצות מ-GitHub: ${err.message}</div>`;
    elRefresh.textContent = 'נכשל';
  }
})();
</script>

<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>גודי שוברים - מערכת ניהול</title>
  <style>
    body{font-family:system-ui,Arial,Heebo,sans-serif;background:#fff;color:#111;margin:0}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid #eee}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:44px;height:44px;border-radius:6px;object-fit:cover}
    h1{font-size:22px;margin:0}
    .wrap{max-width:920px;margin:20px auto;padding:0 14px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin:12px 0}
    button{border:1px solid #e5e7eb;background:#0ea5e9;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
    button.ghost{background:#fff;color:#111}
    .muted{color:#6b7280;font-size:14px}
    .list{list-style:none;padding:0;margin:10px 0 0}
    .list li{padding:6px 0;border-bottom:1px dashed #eee}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .spacer{flex:1}
    .pill{font-size:12px;background:#f1f5f9;border:1px solid #e5e7eb;border-radius:999px;padding:3px 8px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:right}
    thead th{background:#f8fafc}
  </style>
  <!-- Supabase JS (UMD) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="לוגו" />
      <h1>גודי שוברים - מערכת ניהול</h1>
    </div>
    <div class="row">
      <button id="logoutBtn" class="ghost">יציאה</button>
    </div>
  </header>

  <div class="wrap">
    <!-- לוג עדכונים אחרונים -->
    <div class="card">
      <div class="row">
        <strong>לוג עדכונים אחרונים</strong>
        <span id="logMeta" class="pill">—</span>
        <div class="spacer"></div>
        <button id="refreshLog" class="ghost">רענן</button>
      </div>
      <ul id="logList" class="list">
        <li class="muted">טוען…</li>
      </ul>
    </div>

    <!-- בחירת לקוח -->
    <div class="card">
      <div class="row" style="margin-bottom:10px">
        <button id="pickCustomer">בחר לקוח</button>
        <div class="spacer"></div>
        <span class="muted">לקוח נוכחי</span>
      </div>
      <input id="currentCustomer" class="muted" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px" placeholder="לא נבחר" disabled />
      <div id="customerSummary" class="muted" style="margin-top:8px">—</div>
    </div>

    <!-- טבלת שוברים -->
    <div id="customerCoupons" class="card" style="display:none">
      <div class="row">
        <strong>שוברים</strong>
        <div class="spacer"></div>
        <span id="couponMeta" class="pill">—</span>
      </div>
      <div id="couponTable" style="margin-top:8px"></div>
    </div>
  </div>

  <script>
    // ===== חיבור ל-Supabase לקריאה (anon) =====
    const SUPABASE_URL  = "https://ylqpxwgchwalcblfipsu.supabase.co";
const SB_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlscXB4d2djaHdhbGNibGZpcHN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4MTk3MzQsImV4cCI6MjA3MTM5NTczNH0.bHNNmDlvUj-K1KFYZ1eNSKdzB_EpLmf2KiRhYTrWVPM";
    const supabase = window.Supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // יציאה — ניקוי סטורג'
    document.getElementById("logoutBtn").onclick = () => {
      try { localStorage.clear(); sessionStorage.clear(); } catch(_) {}
      location.reload();
    };

    // ===== לוג 5 ריצות אחרונות =====
    async function loadImportLogs() {
      const $list = document.getElementById("logList");
      const $meta = document.getElementById("logMeta");
      $list.innerHTML = '<li class="muted">טוען…</li>';

      const { data, error } = await supabase
        .from("import_logs")
        .select("*")
        .order("run_time", { ascending: false })
        .limit(5);

      if (error) {
        $list.innerHTML = `<li class="muted">שגיאה בטעינת לוגים</li>`;
        $meta.textContent = "שגיאה";
        return;
      }

      if (!data || !data.length) {
        $list.innerHTML = `<li class="muted">אין ריצות קודמות</li>`;
        $meta.textContent = "0";
        return;
      }

      $list.innerHTML = "";
      data.forEach((log) => {
        const li = document.createElement("li");
        const dt = new Date(log.run_time).toLocaleString("he-IL");
        li.textContent = `${dt} — ${log.records_imported} רשומות (${log.status})`;
        $list.appendChild(li);
      });
      $meta.textContent = `סה״כ: ${data.length}`;
    }
    document.getElementById("refreshLog").onclick = loadImportLogs;

    // ===== בחירת לקוח לדוגמה + טעינת שוברים =====
    async function pickCustomer() {
      const { data, error } = await supabase
        .from("customers")
        .select("customer_id,name")
        .order("name", { ascending: true })
        .limit(1);

      if (error || !data || !data.length) {
        alert("לא נמצאו לקוחות");
        return;
      }

      const customer = data[0];
      document.getElementById("currentCustomer").value = customer.name || "(ללא שם)";
      document.getElementById("customerSummary").textContent = `מזהה: ${customer.customer_id || "-"}`;

      const { data: coupons, error: cErr } = await supabase
        .from("coupons")
        .select("id,date,amount,redeemed,redeemed_at")
        .eq("customer_id", customer.customer_id)
        .order("date", { ascending: false });

      const $wrap = document.getElementById("customerCoupons");
      const $tbl  = document.getElementById("couponTable");
      const $meta = document.getElementById("couponMeta");

      if (cErr) {
        $wrap.style.display = "block";
        $tbl.innerHTML = `<div class="muted">שגיאה בטעינת שוברים</div>`;
        $meta.textContent = "שגיאה";
        return;
      }

      if (!coupons || !coupons.length) {
        $wrap.style.display = "block";
        $tbl.innerHTML = `<div class="muted">אין שוברים ללקוח</div>`;
        $meta.textContent = "0";
        return;
      }

      const rows = coupons.map(c =>
        `<tr>
          <td>${new Date(c.date).toLocaleDateString("he-IL")}</td>
          <td>₪ ${Number(c.amount || 0).toFixed(2)}</td>
          <td>${c.redeemed ? "✔︎" : "—"}</td>
        </tr>`
      ).join("");

      $wrap.style.display = "block";
      $meta.textContent = `${coupons.length}`;
      $tbl.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>תאריך</th>
              <th>סכום</th>
              <th>מומש</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    }
    document.getElementById("pickCustomer").onclick = pickCustomer;

    // טעינת הלוגים בכניסה
    loadImportLogs();
  </script>
</body>
</html>
