<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanity – Supabase</title>

  <!-- חייב קודם, וללא type="module" -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- הקובץ שלך (ללא import), צריך בדיוק: supabaseClient.js -->
  <script src="supabaseClient.js?v=15.0" defer></script>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;margin:24px}
    pre{background:#0b1221;color:#d7ffd7;padding:12px;border-radius:10px}
  </style>
</head>
<body>
  <h2>Sanity check</h2>
  <pre id="out">טוען…</pre>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const out = document.getElementById('out');
      const hasCDN = !!window.supabase;
      const hasClient = !!window.supabaseClient;

      out.textContent =
        `CDN: ${hasCDN}\n` +
        `client: ${hasClient}\n`;

      if (hasClient) {
        try {
          // בדיקת שאילתה פשוטה (לא באמת מחזירה נתונים, רק סופרת)
          const { count, error } = await window.supabaseClient
            .from('customers')
            .select('id', { count: 'exact', head: true });

          out.textContent += `query: ${error ? 'ERROR' : 'OK'}\ncount: ${count ?? '—'}`;
          if (error) console.error(error);
        } catch (e) {
          out.textContent += `\nEXC: ${e?.message || e}`;
        }
      }
    });
  </script>
</body>
</html>
