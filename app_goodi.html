<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>גודי שוברים – מערכת ניהול</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#111827;margin:0}
    .container{max-width:860px;margin-inline:auto;padding:14px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px}
    .row{display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap}
    .muted{color:#6b7280}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    .pill{border:1px solid #e5e7eb;border-radius:999px;padding:3px 8px;font-size:12px}
    .pill--ok{background:#ecfdf5;border-color:#a7f3d0;color:#065f46}
    .pill--bad{background:#fef2f2;border-color:#fecaca;color:#991b1b}
    .pill--wait{background:#f3f4f6;border-color:#e5e7eb;color:#374151}
    a.link{color:#2563eb;text-decoration:none}
    .title{font-size:28px;font-weight:800;margin:10px 0 16px}
    .badge{display:inline-block;border:1px solid #e5e7eb;border-radius:999px;padding:2px 8px;font-size:12px;color:#6b7280;margin-inline-start:8px}
    .space{height:10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      מערכת ניהול – גודי שוברים
      <span class="badge" id="app-ver">v14.2</span>
    </div>

    <!-- ===== וידג'ט עליון: ריצה אחרונה ===== -->
    <section class="card" id="wf-top">
      <div class="row">
        <div>
          <span class="muted">גרסת ריצה:</span>
          <span id="wf-run" class="mono">—</span>
          <span id="wf-status" class="pill pill--wait">—</span>
        </div>
        <small id="wf-time" class="muted">—</small>
      </div>
      <div style="margin-top:6px" class="row">
        <div>
          <span class="muted">אירוע:</span>
          <span id="wf-event" class="mono">—</span>
          <span class="muted" style="margin-inline-start:10px">קישור:</span>
          <a id="wf-url" class="link" target="_blank" rel="noopener">—</a>
        </div>
        <small class="muted">מתעדכן כל 5 דק’</small>
      </div>
      <div id="wf-err" style="display:none;margin-top:6px;color:#991b1b;background:#fef2f2;border:1px solid #fecaca;border-radius:8px;padding:6px 8px"
           class="mono"></div>
    </section>

    <div class="space"></div>

    <!-- ===== כרטיס לוג עדכונים אחרונים ===== -->
    <section class="card" id="wf-card">
      <div class="row" style="align-items:center">
        <div style="display:flex;align-items:center;gap:10px">
          <button id="wf-refresh"
                  style="border:1px solid #e5e7eb;border-radius:10px;padding:8px 14px;background:#f9fafb;cursor:pointer">
            רענן
          </button>
          <strong>לוג עדכונים אחרונים</strong>
        </div>
        <small class="muted">…טוען</small>
      </div>

      <div id="wf-one" class="mono"
           style="margin-top:10px;padding:10px;border:1px dashed #e5e7eb;border-radius:10px;white-space:pre-wrap">
        —
      </div>
    </section>

    <!-- ===== כאן ממשיך התוכן הרגיל של האפליקציה שלך ===== -->
    <div class="space"></div>
    <section class="card">
      <h3>לקוחות גודי</h3>
      <p class="muted">כאן ממשיך כל ה־HTML/JS שכבר בנוי אצלך (בחירת לקוחות, טעינת שוברים וכו').</p>
    </section>
  </div>

  <script>
    (function(){
      const REPO = 'ranyaish/Goodi';
      const API  = `https://api.github.com/repos/${REPO}/actions/runs?per_page=1`;

      const $ = id => document.getElementById(id);
      const elRun = $('wf-run'), elStatus = $('wf-status'), elTime = $('wf-time'),
            elEvent = $('wf-event'), elUrl = $('wf-url'), elErr = $('wf-err'),
            elOne = $('wf-one'), elSmall = document.querySelector('#wf-card small'),
            btnRefresh = $('wf-refresh');

      function pillClass(status){
        const s = (status||'').toLowerCase();
        if(s==='success') return 'pill pill--ok';
        if(s==='failure'||s==='cancelled') return 'pill pill--bad';
        return 'pill pill--wait';
      }

      async function fetchLast(){
        elSmall.textContent = '…טוען';
        try{
          const r = await fetch(API, { headers: { 'Accept':'application/vnd.github+json' }, cache:'no-store' });
          if(!r.ok) throw new Error('HTTP '+r.status);
          const data = await r.json();
          const run = data.workflow_runs && data.workflow_runs[0];
          if(!run) throw new Error('לא נמצאו ריצות');

          // וידג'ט עליון
          elRun.textContent = 'run #'+run.run_number;
          const status = (run.conclusion || run.status || '').toLowerCase();
          elStatus.textContent = status || '—';
          elStatus.className = pillClass(status);
          elEvent.textContent = run.event || '—';
          elTime.textContent  = new Date(run.created_at).toLocaleString('he-IL',{hour12:false});
          elUrl.textContent   = 'פתח לוג';
          elUrl.href          = run.html_url;
          elErr.style.display='none';

          // כרטיס לוג
          const when = new Date(run.created_at).toLocaleString('he-IL',{hour12:false});
          elOne.textContent = [
            `#${run.run_number} · ${run.name || 'Goodi Daily Import'}`,
            `סטטוס: ${status}`,
            `אירוע: ${run.event}`,
            `מתי:  ${when}`,
            `קישור: ${run.html_url}`
          ].join('\n');

          elSmall.textContent = 'עודכן לפני רגע';
        }catch(e){
          elErr.style.display='block';
          elErr.textContent = 'שגיאה: ' + (e && e.message ? e.message : String(e));
          elSmall.textContent = 'שגיאה';
          elOne.textContent = '—';
        }
      }

      btnRefresh.addEventListener('click', fetchLast);
      fetchLast();
      setInterval(fetchLast, 5*60*1000);
    })();
  </script>
</body>
</html>
