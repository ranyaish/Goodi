<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>גודי שוברים - מערכת ניהול</title>
  <style>
    body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial; background:#fff; color:#0f172a; margin:0}
    .wrap{max-width:920px; margin:24px auto; padding:0 16px}
    h1{margin:0 0 12px}
    .card{border:1px solid #e5e7eb; border-radius:14px; padding:18px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .row{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .pill{background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:999px; font-size:12px}
    .btn{background:#0ea5e9; color:#fff; border:none; padding:10px 16px; border-radius:10px; font-weight:600}
    .btn:disabled{opacity:.5}
    .muted{color:#64748b}
    #diag{white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          background:#0b1020; color:#c7ffb3; padding:10px; border-radius:10px; display:none; margin-top:12px; direction:ltr}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between; margin-bottom:8px;">
      <h1>גודי שוברים - מערכת ניהול</h1>
      <div class="row">
        <button id="logoutBtn" class="btn" style="background:#e2e8f0; color:#0f172a">יציאה</button>
        <span id="ver" class="pill">v14.2</span>
      </div>
    </div>

    <!-- כרטיס ראשי -->
    <div class="card">
      <div class="row" style="justify-content:space-between; margin-bottom:10px;">
        <div class="muted">ניהול שוברים + Goodi | תאגידיים (תן-ביס/סיבוס)</div>
        <div id="status" class="muted">מתחבר…</div>
      </div>

      <div id="appArea">
        <!-- אם יש שגיאה – יופיע דיאגנוסטיקה -->
        <div id="diag"></div>

        <!-- כאן נטען ה-UI הרגיל אחרי שהחיבור תקין -->
        <div id="mainUi" style="display:none;">
          <div class="row" style="margin-bottom:12px;">
            <button id="pickCustomer" class="btn">בחר לקוח</button>
            <div class="muted">לקוח נוכחי</div>
          </div>
          <div class="card" style="background:#f8fafc;">
            <div class="muted" id="customerName">לא נבחר</div>
          </div>
          <div class="muted" id="counts" style="margin-top:10px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- חשוב: קודם ה-client של סופאבייס, אחריו קוד האפליקציה -->
  <script src="./supabaseClient.js?v=14.2"></script>
  <script>
    // מציג שגיאות בדיב דיאגנוסטיקה במקום “שקט”
    function showDiag(msg){
      const d = document.getElementById('diag');
      d.style.display = 'block';
      d.textContent = msg;
    }
    window.addEventListener('error', e => {
      showDiag('JS error: ' + (e.error?.stack || e.message));
    });
    window.addEventListener('unhandledrejection', e => {
      showDiag('Promise rejection: ' + (e.reason?.stack || e.reason));
    });

    (async function boot(){
      const statusEl = document.getElementById('status');
      const mainUi   = document.getElementById('mainUi');
      const countsEl = document.getElementById('counts');

      // בדיקות בסיסיות שהקובץ והמשתנים קיימים
      if (!window.supabase){ showDiag('supabaseClient.js לא נטען (window.supabase לא מוגדר). ודא נתיב ./supabaseClient.js'); return; }
      try{
        const { client, SB_URL, SB_ANON_KEY } = window.supabase; // ב-supabaseClient.js אנו חושפים client + consts
        if (!SB_URL || !SB_ANON_KEY){ showDiag('SB_URL/SB_ANON_KEY חסרים ב-supabaseClient.js'); return; }

        // בדיקת חיבור: נסה לספור לקוחות
        statusEl.textContent = 'בודק חיבור…';
        const { data, error } = await client.from('customers').select('customer_id', { count:'exact', head:true });
        if (error){ showDiag('שגיאה בקריאת customers: ' + error.message); return; }

        // הצליח – מציג UI
        statusEl.textContent = 'חיבור תקין';
        countsEl.textContent = `נטענו ${data === null ? 0 : (data.length || 0)} לקוחות (תצוגת בדיקה).`;
        mainUi.style.display = '';

        // יציאה – ניקוי “כניסה מקומית” אם יש
        document.getElementById('logoutBtn').onclick = () => {
          try{ localStorage.removeItem('local_auth'); }catch(_){}
          location.reload();
        };

      }catch(err){
        showDiag('חריג במהלך boot():\n' + (err.stack || err));
      }
    })();
  </script>
</body>
</html>
