# .github/workflows/goodi.yml
name: Goodi Daily Import

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"
    - cron: "0 20 * * *"

concurrency:
  group: goodi-daily-import
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          GOODI_URL: ${{ secrets.GOODI_URL }}
          GOODI_USER: ${{ secrets.GOODI_USER }}
          GOODI_PASS: ${{ secrets.GOODI_PASS }}
          SB_URL: ${{ secrets.SB_URL }}
          SB_SERVICE_KEY: ${{ secrets.SB_SERVICE_KEY }}
        run: npm run scrape

      - name: Upload artifacts (screenshots/html/json)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: goodi-artifacts
          path: artifacts/**
          if-no-files-found: ignore
          retention-days: 10
