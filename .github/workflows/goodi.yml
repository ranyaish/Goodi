name: Goodi Daily Import

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"   # 14:00 Asia/Jerusalem (DST)
    - cron: "0 20 * * *"   # 23:00 Asia/Jerusalem (DST)

# חשוב כדי לאפשר push של קובץ ה-JSON
permissions:
  contents: write

concurrency:
  group: goodi-daily-import
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # נדרש ל-push
          persist-credentials: true # משתמש ב-GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        id: scrape
        env:
          GOODI_USER: ${{ secrets.GOODI_USER }}
          GOODI_PASS: ${{ secrets.GOODI_PASS }}
          SB_URL: ${{ secrets.SB_URL }}
          SB_SERVICE_KEY: ${{ secrets.SB_SERVICE_KEY }}
        run: |
          set -e
          node scrape-goddi.js > .scrape.log 2>&1 || true
          # לא מפיל את ה-job גם אם נכשל; הסטטוס יירשם למטה

      - name: Build last-run JSON
        if: always()
        run: |
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          status="${{ steps.scrape.outcome }}"
          cat > .wf-last.json <<EOF
          {
            "run_number": ${GITHUB_RUN_NUMBER},
            "event": "${{ github.event_name }}",
            "status": "${status}",
            "created_at": "${ts}",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          echo "Built .wf-last.json:"
          cat .wf-last.json

      - name: Commit & push last-run JSON
        if: always()
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # מוודא שאין קונפליקט
          git pull --rebase origin "$BRANCH" || true
          git add .wf-last.json
          # אם אין שינוי — אל תיכשל
          git diff --cached --quiet && { echo "No changes to commit."; exit 0; }
          git commit -m "chore(ci): update last run summary [skip ci]"
          git push origin "$BRANCH"
