name: Goodi Daily Import

on:
  # הרצה ידנית מה-UI
  workflow_dispatch: {}
  # תזמון אוטומטי: 11:00 ו-20:00 UTC (≈ 14:00 ו-23:00 בישראל בקיץ)
  schedule:
    - cron: "0 11 * * *"
    - cron: "0 20 * * *"

# מונע חפיפה אם ריצה אחת עדיין נמשכת
concurrency:
  group: goodi-daily-import
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        id: scrape
        env:
          GOODI_USER: ${{ secrets.GOODI_USER }}
          GOODI_PASS: ${{ secrets.GOODI_PASS }}
          SB_URL: ${{ secrets.SB_URL }}
          SB_SERVICE_KEY: ${{ secrets.SB_SERVICE_KEY }}
        run: |
          node scrape-goddi.js > .scrape.log 2>&1

      # בונים JSON תקציר של הריצה (תמיד רץ, גם אם נכשל)
      - name: Build last-run JSON
        if: always()
        run: |
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          status="${{ steps.scrape.outcome }}"
          cat > .wf-last.json <<EOF
          {
            "run_number": ${{ github.run_number }},
            "event": "${{ github.event_name }}",
            "status": "${status}",
            "created_at": "${ts}",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF

      # מקמיטים את הקובץ לריפו (ל-main)
      - name: Commit last-run JSON
        if: always()
        uses: EndBug/add-and-commit@v9
        with:
          add: ".wf-last.json"
          message: "chore(ci): update last run summary [skip ci]"
