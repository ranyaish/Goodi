name: Goodi Daily Import

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 11 * * *"   # 14:00 Asia/Jerusalem (DST)
    - cron: "0 20 * * *"   # 23:00 Asia/Jerusalem (DST)

# חייבים כדי לאפשר commit לקובץ .wf-last.json
permissions:
  contents: write

concurrency:
  group: goodi-daily-import
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # מביא היסטוריה מלאה כדי לאפשר קומיט

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run scraper
        id: scrape
        env:
          GOODI_USER: ${{ secrets.GOODI_USER }}
          GOODI_PASS: ${{ secrets.GOODI_PASS }}
          SB_URL: ${{ secrets.SB_URL }}
          SB_SERVICE_KEY: ${{ secrets.SB_SERVICE_KEY }}
        run: |
          node scrape-goddi.js > .scrape.log 2>&1 || true
          # לא מפיל את ה-job גם אם הסקריפט נכשל; הסטטוס יופיע בלוג למטה

      - name: Build last-run JSON
        if: always()
        run: |
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # אם השלב הקודם זרק שגיאה, outcome יהיה failure; אחרת success
          status="${{ steps.scrape.outcome }}"
          cat > .wf-last.json <<EOF
          {
            "run_number": ${GITHUB_RUN_NUMBER},
            "event": "${{ github.event_name }}",
            "status": "${status}",
            "created_at": "${ts}",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          echo "Built .wf-last.json:"
          cat .wf-last.json

      - name: Commit last-run JSON
        if: always()
        uses: EndBug/add-and-commit@v9
        with:
          add: ".wf-last.json"
          message: "chore(ci): update last run summary [skip ci]"
