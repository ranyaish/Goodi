name: Goodi Agent (daily scrape + import)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 6,9 * * *"  # UTC

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Jerusalem
      NODE_OPTIONS: --experimental-modules
      GOODI_USER: ${{ secrets.GOODI_USER }}
      GOODI_PASS: ${{ secrets.GOODI_PASS }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug tree
        run: |
          pwd
          git rev-parse --abbrev-ref HEAD
          ls -la

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Detect entry file
        id: detect
        run: |
          if [ -f scrape_and_import.mjs ]; then
            echo "entry=scrape_and_import.mjs" >> "$GITHUB_OUTPUT"
          elif [ -f scrape-goddi.js ]; then
            echo "entry=scrape-goddi.js" >> "$GITHUB_OUTPUT"
          elif [ -f scrape_goodi.js ]; then
            echo "entry=scrape_goodi.js" >> "$GITHUB_OUTPUT"
          else
            echo "❌ לא נמצא קובץ כניסה. קיים: "; ls -la
            exit 1
          fi
          echo "Using entry: $(cat $GITHUB_OUTPUT)"

      - name: Scrape Goodi (today) -> report.html
        run: node ${{ steps.detect.outputs.entry }}

      - name: Done
        run: echo "OK"
