name: Goodi Agent (daily scrape + import)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 6,9 * * *"  # UTC

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Jerusalem
      NODE_OPTIONS: --experimental-modules
      GOODI_USER: ${{ secrets.GOODI_USER }}
      GOODI_PASS: ${{ secrets.GOODI_PASS }}
      SB_URL: ${{ secrets.SB_URL }}
      SB_SERVICE_KEY: ${{ secrets.SB_SERVICE_KEY }}
      GOODI_URL: ${{ secrets.GOODI_URL }} # optinal

      steps:
      GOODI_URL: ${{ secrets.GOODI_URL }} # optional
        with:
          ref: goodi
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
- name: Inspect workspace
  run: |
    node -v
    pwd
    ls -la
    echo "---- goodi_agent_dl ----"
    ls -la goodi_agent_dl || true
    echo "---- package.json ----"
    cat goodi_agent_dl/package.json || true
      - name: Debug tree
        run: |
          pwd
          git rev-parse --abbrev-ref HEAD
          ls -la
          echo "----"
          ls -la goodi_agent_dl || true

      - name: Verify required env names are present
        run: |
          for v in GOODI_USER GOODI_PASS SB_URL SB_SERVICE_KEY; do
            if [ -z "${!v}" ]; then
              echo "Missing $v"; exit 1
            else
              echo "OK: $v is set"
            fi
          done

      - name: Install deps
        working-directory: goodi_agent_dl
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Detect entry file
        id: detect
        working-directory: goodi_agent_dl
        run: |
          if [ -f scrape_and_import.mjs ]; then
            echo "entry=scrape_and_import.mjs" >> "$GITHUB_OUTPUT"
          elif [ -f scrape-goddi.js ]; then
            echo "entry=scrape-goddi.js" >> "$GITHUB_OUTPUT"
          else
            echo "❌ לא נמצא קובץ כניסה ב-goodi_agent_dl"; ls -la
            exit 1
          fi
          echo "Using entry: $(cat $GITHUB_OUTPUT)"

      - name: Run agent (scrape) – verbose
        working-directory: goodi_agent_dl
        env:
          NODE_DEBUG: module
        run: |
          set -e
          echo "Running: ${{ steps.detect.outputs.entry }}"
          node --trace-uncaught --unhandled-rejections=strict "${{ steps.detect.outputs.entry }}"

      # אופציונלי: העלאת הדוח אם נוצר
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: goodi-report
          path: goodi_agent_dl/report.html
          if-no-files-found: warn

      - name: Done
        run: echo "OK"
