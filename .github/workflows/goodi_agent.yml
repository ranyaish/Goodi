name: Goodi Agent (daily scrape + import)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 6,9 * * *"  # UTC

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Jerusalem
      NODE_OPTIONS: --experimental-modules
      GOODI_USER: ${{ secrets.GOODI_USER }}
      GOODI_PASS: ${{ secrets.GOODI_PASS }}
      SB_URL: ${{ secrets.SB_URL }}
      SB_SERVICE_KEY: ${{ secrets.SB_SERVICE_KEY }}
      GOODI_URL: ${{ secrets.GOODI_URL }}

    steps:
      - name: Checkout repo branch goodi
        uses: actions/checkout@v4
        with:
          ref: goodi
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Inspect workspace
        run: |
          pwd
          git rev-parse --abbrev-ref HEAD
          ls -la
          echo "---- goodi_agent_dl ----"
          ls -la goodi_agent_dl || true

      - name: Verify required env names are present
        run: |
          for v in GOODI_USER GOODI_PASS SB_URL SB_SERVICE_KEY; do
            if [ -z "${!v}" ]; then
              echo "Missing $v"; exit 1
            else
              echo "OK: $v is set"
            fi
          done

      - name: Install deps
        working-directory: goodi_agent_dl
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run agent (scrape)
        working-directory: goodi_agent_dl
        run: |
          if [ -f scrape_and_import.mjs ]; then
            node scrape_and_import.mjs
          elif [ -f scrape-goddi.js ]; then
            node scrape-goddi.js
          else
            echo "No entry file found"; ls -la; exit 1
          fi

      - name: Done
        run: echo "OK"
