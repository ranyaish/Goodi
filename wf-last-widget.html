<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goodi • לוג ריצה אחרונה</title>
  <style>
    :root{--fg:#1f2937;--muted:#6b7280;--ok:#16a34a;--err:#dc2626;--bg:#ffffff}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg)}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .k{color:var(--muted)}
    .pill{font-size:12px;border-radius:999px;padding:3px 8px;border:1px solid #e5e7eb}
    .ok{background:#ecfdf5;color:#065f46;border-color:#a7f3d0}
    .err{background:#fef2f2;color:#991b1b;border-color:#fecaca}
    .muted{color:var(--muted)}
    small{color:var(--muted)}
    a{color:#2563eb;text-decoration:none}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
  </style>
</head>
<body>
  <div class="card">
    <div id="row1" class="row" style="justify-content:space-between">
      <div class="row">
        <span class="k">גרסה:</span>
        <span id="run_number" class="mono pill">—</span>
        <span id="status_pill" class="pill muted">—</span>
      </div>
      <small id="created_at">—</small>
    </div>
    <div class="row" style="margin-top:6px">
      <span class="k">אירוע:</span><span id="event" class="mono">—</span>
      <span class="k" style="margin-inline-start:10px">קישור:</span>
      <a id="run_url" target="_blank" rel="noopener">—</a>
    </div>
    <div id="err" class="row" style="margin-top:6px;display:none">
      <span class="pill err">שגיאה</span>
      <span id="err_msg" class="mono"></span>
    </div>
    <div class="row" style="margin-top:8px">
      <small class="muted">מתעדכן אוטומטית כל 5 דק’</small>
    </div>
  </div>

  <script>
    async function loadLastRun(){
      const url = 'https://api.github.com/repos/ranyaish/Goodi/actions/runs?per_page=1';
      const runNumber = document.getElementById('run_number');
      const statusPill = document.getElementById('status_pill');
      const createdAt = document.getElementById('created_at');
      const event = document.getElementById('event');
      const runUrl = document.getElementById('run_url');
      const errBox = document.getElementById('err');
      const errMsg = document.getElementById('err_msg');

      try{
        const r = await fetch(url, {headers:{'Accept':'application/vnd.github+json'}});
        if(!r.ok) throw new Error('HTTP '+r.status);
        const data = await r.json();
        if(!data.workflow_runs || !data.workflow_runs.length) throw new Error('לא נמצאו ריצות');

        const run = data.workflow_runs[0];
        runNumber.textContent = 'run #'+run.run_number;
        event.textContent = run.event;
        createdAt.textContent = new Date(run.created_at).toLocaleString('he-IL',{hour12:false});
        runUrl.textContent = 'פתח לוג';
        runUrl.href = run.html_url;

        const status = (run.conclusion || run.status || '').toLowerCase();
        statusPill.textContent = status || '—';
        statusPill.className = 'pill ' + (status==='success' ? 'ok' : (status==='failure' || status==='cancelled' ? 'err' : 'muted'));

        errBox.style.display = 'none';
      }catch(e){
        errBox.style.display = 'flex';
        errMsg.textContent = e.message || String(e);
      }
    }

    loadLastRun();
    // ריענון כל 5 דקות
    setInterval(loadLastRun, 5*60*1000);
  </script>
</body>
</html>
